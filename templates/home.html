<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #4C489D;
        }
        .logout-btn {
            background: #4C489D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-btn:hover {
            background: #3731a2;
        }
    </style>
     
</head>
<body>
    <div class="container">
        <h1>Welcome to Home Page</h1>
        <form action="/logout" method="post">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
